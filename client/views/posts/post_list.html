<template name="postsList">
  <div class="blue_bg">
    <div class="row posts">
      {{#each posts}}
        {{> postItem}}
      {{/each}}
      {{#if postsReady}}
        {{#unless allPostsLoaded}}
          <a class="load-more" href="#">Load more</a>
        {{/unless}}
      {{else}}
        <div>{{> spinner}}</div>
      {{/if}}
    </div>
  </div>
</template>
